<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CoursePDF Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Include header content similar to other pages -->
    </header>

    <main class="admin-main">
        <h1>Admin Dashboard</h1>
        
        <!-- Create tabs for each table -->
        <div class="admin-tabs">
            <button class="tab-button" onclick="openTab('admins')">Admins</button>
            <button class="tab-button" onclick="openTab('departments')">Departments</button>
            <button class="tab-button" onclick="openTab('lecturers')">Lecturers</button>
            <button class="tab-button" onclick="openTab('persons')">Persons</button>
            <button class="tab-button" onclick="openTab('programs')">Programs</button>
            <button class="tab-button" onclick="openTab('subjects')">Subjects</button>
        </div>

        <!-- Content for each tab -->
        <div id="admins" class="tab-content">
            <h2>Admins</h2>
            <!-- Table to display admins and CRUD buttons -->
        </div>

        <div id="departments" class="tab-content">
            <h2>Departments</h2>
            <!-- Table to display departments and CRUD buttons -->
        </div>

        <!-- Repeat for other tables -->

    </main>

    <footer>
        <!-- Include footer content -->
    </footer>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
